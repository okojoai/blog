name: "[hatena] pull published entries"

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  pull:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: hatena
    steps:
      - uses: actions/checkout@v4

      - name: install blogsync
        run: |
          curl -fsSL "https://github.com/x-motemen/blogsync/releases/download/v0.20.1/blogsync_v0.20.1_linux_amd64.tar.gz" \
            | tar xz -C /usr/local/bin blogsync

      - name: pull entries
        run: |
          BLOGSYNC_PASSWORD="${OWNER_API_KEY}" blogsync pull "${{ vars.BLOG_DOMAIN }}"
        env:
          OWNER_API_KEY: ${{ secrets.OWNER_API_KEY }}

      - name: remove draft entries
        run: |
          find entries -name '*.md' | while read -r file; do
            if grep -q '^Draft: true' "$file"; then
              rm "$file"
            fi
          done

      - name: create pull request
        working-directory: .
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add hatena/entries/
          if git diff --cached --quiet; then
            echo "No changes"
            exit 0
          fi
          branch="hatena/pull-$(date +%s)"
          git checkout -b "$branch"
          git commit -m "docs(hatena): pull published entries"
          git push origin "$branch"
          gh pr create \
            --title "pull published entries from hatena blog" \
            --body "Synced published articles from Hatena Blog." \
            --base main \
            --head "$branch" \
            --label "skip-push" \
            --reviewer okojoalg
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
